<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center">La mia Rubrica</h1>
    </header>

    <main>
        <section class="container">
            <div class="row my-5 justify-content-center">
                <div class="col-12 col-md-6 d-flex justify-content-center">
                    <button class="btn btn-custom" id="showContactsBtn">Mostra contatti</button>
                </div>
                <div class="col-12 col-md-6 d-flex flex-wrap justify-content-center">
                    <button class="btn btn-custom mx-4" id="addContactBtn">Aggiungi contatto</button>
                    <button class="btn btn-custom" id="removeContactBtn">Rimuovi contatto</button>
                    <div class="input-group">
                        <input type="text" class="form-control my-3 input-custom" placeholder="Nome" id="inputName">
                    </div>
                    <div class="input-group mb-1">
                        <input type="number" class="form-control my-3 input-custom" placeholder="Numero" min="0" max="9999999999" id="inputPhone">
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row justify-content-center">
                <article id="contacts_wrapper" class="col-12 col-md-8">
                </article>
            </div>
        </section>
    </main>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/0a58d89964.js" crossorigin="anonymous"></script>

        <script src="main.js"></script>
    </body>

    </html>
